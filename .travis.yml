language: cpp
os:
  - linux
  - osx
before_script:
 - mkdir /home/travis/build/luzbel/TestTravis/VigasocoSDL/input
 - mkdir /home/travis/build/luzbel/TestTravis/VigasocoSDL/video
 - mkdir /home/travis/build/luzbel/TestTravis/VigasocoSDL/audio
script: make
addons:
  apt:
    packages:
    - libsdl1.2-dev
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
   - VigasocoSDL/VigasocoSDL
   - VigasocoSDL/audio/libVigasocoNULLAudioPlugin.so
   - VigasocoSDL/audio/libVigasocoSDLAudioPlugin.so
   - VigasocoSDL/video/libVigasocoSDLDrawPlugin.so
   - VigasocoSDL/input/libVigasocoSDLInputPlugin.so
  on:
    repo: luzbel/TestTravis
